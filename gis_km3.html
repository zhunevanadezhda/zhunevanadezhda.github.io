<!DOCTYPE html>
<html>
<head>
	<title>Лысьвенский городской округ</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>

<body style="background-color: #F4F5F6;">
<h1 style="text-align: center; font-family: 'Noto Sans', sans-serif;">Лысьвенский городской округ</h1>
<div id="mapid" style="width: 800px; height: 600px; margin: 0 auto"></div>

<script>

	var mymap = L.map('mapid').setView([57.979, 57.8101], 9);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	var Boundary= L.tileLayer.wms("http://geoserver-zhuneva-gserver.e4ff.pro-eu-west-1.openshiftapps.com/geoserver/ows", {
        layers: 'zhuneva_gserver:boundarypolygon_Clip1',
			styles: 'zhuneva_gserver:boundary',
        format: 'image/png',
        transparent: true
    });
    mymap.addLayer(Boundary);

		var Building= L.tileLayer.wms("http://geoserver-zhuneva-gserver.e4ff.pro-eu-west-1.openshiftapps.com/geoserver/ows", {
					layers: 'zhuneva_gserver:buildingpoint_Clip',
					styles: 'zhuneva_gserver:buildings',
					format: 'image/png',
					transparent: true
			 });
			 mymap.addLayer(Building);

		var Highwayline= L.tileLayer.wms("http://geoserver-zhuneva-gserver.e4ff.pro-eu-west-1.openshiftapps.com/geoserver/ows", {
					layers: 'zhuneva_gserver:highwayline_Clip',
					styles: 'zhuneva_gserver:highwayline',
					format: 'image/png',
					transparent: true
			});
			mymap.addLayer(Highwayline);

			var Waterline= L.tileLayer.wms("http://geoserver-zhuneva-gserver.e4ff.pro-eu-west-1.openshiftapps.com/geoserver/ows", {
		        layers: 'zhuneva_gserver:waterline_Clip',
						styles: 'zhuneva_gserver:waterline',
		        format: 'image/png',
		        transparent: true
		    });
		    mymap.addLayer(Waterline);
				
				var Water= L.tileLayer.wms("http://geoserver-zhuneva-gserver.e4ff.pro-eu-west-1.openshiftapps.com/geoserver/ows", {
							layers: 'zhuneva_gserver: waterpolygon_Clip',
							styles: 'zhuneva_gserver:water',
							format: 'image/png',
							transparent: true
					});
					mymap.addLayer(Water);

					var Roads= L.tileLayer.wms("http://geoserver-mygeoserver.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
								layers: 'web_gis:Roads',
								styles: 'web_gis:Roads',
								format: 'image/png',
								transparent: true
						});
						mymap.addLayer(Roads);

					var Railwayline= L.tileLayer.wms("http://geoserver-zhuneva-gserver.e4ff.pro-eu-west-1.openshiftapps.com/geoserver/ows", {
								layers: 'zhuneva_gserver:railwayline_Clip',
								styles: 'zhuneva_gserver:railwayline',
								format: 'image/png',
								transparent: true
						});
						mymap.addLayer(Railwayline);


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
</script>

</body>
</html>
